<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-story - Offline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
      }

      main {
        max-width: 500px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
        color: #dc3545;
      }

      h1 {
        color: #333333;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        color: #666666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6c63ff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <main aria-label="Halaman offline">
      <div class="icon" aria-hidden="true">
        <i class="fas fa-wifi-slash"></i>
      </div>
      <h1>Ups! Koneksi Terputus</h1>
      <p>
        Kami tidak bisa menghubungkan ke internet saat ini. Beberapa fitur mungkin tidak bisa
        diakses.
      </p>
      <p>Pastikan koneksi internetmu aktif, lalu coba lagi ya!</p>
      <a href="/" class="btn">Muat Ulang</a>
    </main>
  </body>
</html>
